<head>
    <style>
        .grid_virtual_concerts {
            display: grid;
            margin-top: 30px;
            margin-bottom: 30px;
            grid-template-columns: auto;
            background-image: url("assets/img/fieldwork_images/dclmf_spotlights.jpg");
            background-size: cover;
            background-position: center top;
            border-radius: 50%;
            padding-bottom: 6%;
            color: white;
        }

        .title_single {
            grid-column-start: 1;
            grid-column-end: 2;
            justify-self: center;
            background-color: #180d2d; 
            border-radius: 50%;
            padding: 7px;
            font-size: 1.5em;
        }

        .button {
            flex: 50%;
            justify-self: center;
            border: none;
            background-color: #180d2d; 
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 1.1em;
            transition: transform 0.5s;
        }

        .label {
            justify-self: center;
            background-color: #180d2d; 
            border-radius: 50%;
            font-size: 3em;
        }

        .button:hover{
            background-color: #41969d;
        }

        .label:hover{
            background-color: #41969d;
        }
    </style>
</head>

<body>
    <div class="grid_virtual_concerts">
        <div class="title_single">
            <h2>Virtual Concerts Track</h2>
        </div>
        <div class="button">
            <a type="button" onclick="location.href='{{ page.previous-virtual-concerts-page-destination }}'">{{ page.previous-virtual-concerts-page-title }}</a>
        </div>
        <div class="label">
            <a type="button" onclick="location.href='{{ page.previous-virtual-concerts-page-destination }}'">ü°ê</a>           
        </div>
    </div>
</body>
