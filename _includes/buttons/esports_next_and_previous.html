<head>
    <style>
        .grid_esports {
            display: grid;
            margin-top: 30px;
            margin-bottom: 30px;
            grid-template-columns: auto auto;
            background-color:coral;
            padding-bottom: 6%;
        }

        .title_double {
            grid-column-start: 1;
            grid-column-end: 3;
            justify-self: center;
        }

        .button {
            flex: 50%;
            justify-self: center;
            border: none;
        }

        .label {
            justify-self: center;
        }
    </style>
</head>

<body>
    <div class="grid_esports">
        <div class="title_double">
            <h2>Esports Track</h2>
        </div>
        <div class="button">
            <button type="button" onclick="location.href='{{ page.previous-esports-page-destination }}'">{{ page.previous-esports-page-title }}</button>
        </div>
        <div class="button">
            <button type="button" onclick="location.href='{{ page.next-esports-page-destination }}'">{{ page.next-esports-page-title }}</button>
        </div>
        <div class="label">
            PREVIOUS PAGE
        </div>
        <div class="label">
            NEXT PAGE
        </div>
    </div>
</body>
