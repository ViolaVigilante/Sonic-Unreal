<head>
    <style>

        .grid_virtual_concerts {
            --main-size: 1.5em;
            display: grid;
            margin-top: 30px;
            margin-bottom: 30px;
            grid-template-columns: auto;
            background-image: url("assets/img/fieldwork_images/dclmf_spotlights.jpg");
            background-size: cover;
            background-position: center center;
            border-radius: 50%;
            padding-bottom: 6%;
            color: white;
            justify-items: center;
            border-radius: calc(var(--main-size) * 100);
        }

        .virtual_concerts_title_single {
            --main-size: 1.5em;
            grid-column-start: 1;
            grid-column-end: 2;
            justify-self: center;
            background-color: #4a9da3; 
            border-radius: 50%;
            padding: 7px;
            font-size: 1.5em;
            border-radius: calc(var(--main-size) * 100);
            margin: 10px 0 0 0;
        }

        /* From Uiverse.io by Li-Deheng */ 
        .virtual_concerts_forward_button {
            --main-size: 1.5em;
            --color-text: #ffffff;
            --color-background: #4a9da3;
            --color-background-hover: #438d93;
            --color-outline: #5ca7ac;
            --color-shadow: #00000040;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: none;
            /* border-radius is what sets the shape of the button */
            border-radius: calc(var(--main-size) * 100);
            padding: 0.33em 0 0.33em 0.66em;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: var(--main-size);
            color: var(--color-text);
            background: var(--color-background);
            box-shadow: 0 0 0.2em 0 var(--color-background);
            transition: 1s;
            width: fit-content;
            margin: 30px 0 30px 0;
        }

        .virtual_concerts_forward_button:active {
            transform: scale(0.95);
        }

        .virtual_concerts_forward_button:hover {
            outline: 0.1em solid transparent;
            outline-offset: 0.2em;
            box-shadow: 0 0 1em 0 var(--color-background);
            animation:
                ripple 1s linear infinite,
                colorize 1s infinite;
            transition: 0.5s;
        }

        .virtual_concerts_forward_button span {
            margin-right: 0.3em;
            transition: 0.5s;
        }

        .virtual_concerts_forward_button:hover span {
            text-shadow: 5px 5px 5px var(--color-shadow);
        }

        .virtual_concerts_forward_button:active span {
            text-shadow: none;
        }

        .virtual_concerts_forward_button svg {
            height: 0.8em;
            fill: var(--color-text);
            margin-right: -0.16em;
            position: relative;
            transition: 0.5s;
        }

        .virtual_concerts_forward_button:hover svg {
            margin-right: 0.66em;
            transition: 0.5s;
            filter: drop-shadow(5px 5px 2.5px var(--color-shadow));
        }

        .virtual_concerts_forward_button:active svg {
            filter: none;
        }

        .virtual_concerts_forward_button svg polygon:nth-child(1) {
            transition: 0.4s;
            transform: translateX(-60%);
        }

        .virtual_concerts_forward_button svg polygon:nth-child(2) {
            transition: 0.5s;
            transform: translateX(-30%);
        }

        .virtual_concerts_forward_button:hover svg polygon:nth-child(1) {
            transform: translateX(0%);
            animation: opacity 1s infinite 0.6s;
        }

        .virtual_concerts_forward_button:hover svg polygon:nth-child(2) {
            transform: translateX(0%);
            animation: opacity 1s infinite 0.4s;
        }

        .virtual_concerts_forward_button:hover svg polygon:nth-child(3) {
            animation: opacity 1s infinite 0.2s;
        }

        @keyframes opacity {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes colorize {
            0% {
                background: var(--color-background);
            }
            50% {
                background: var(--color-background-hover);
            }
            100% {
                background: var(--color-background);
            }
        }

        @keyframes ripple {
            0% {
                outline: 0em solid transparent;
                outline-offset: -0.1em;
            }
            50% {
                outline: 0.2em solid var(--color-outline);
                outline-offset: 0.2em;
            }
            100% {
                outline: 0.4em solid transparent;
                outline-offset: 0.4em;
            }
        }
        
    </style>
</head>

<body>
    <div class="grid_virtual_concerts">

        <div class="virtual_concerts_title_single">
            <h2>&nbsp;&nbsp;Virtual Concerts Track&nbsp;&nbsp;</h2>
        </div>

        <button class="virtual_concerts_forward_button" onclick="location.href='{{ page.next-virtual-concerts-page-destination }}'">
            <span>{{ page.next-virtual-concerts-page-title }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 43">
                <polygon
                points="39.58,4.46 44.11,0 66,21.5 44.11,43 39.58,38.54 56.94,21.5"
                ></polygon>
                <polygon
                points="19.79,4.46 24.32,0 46.21,21.5 24.32,43 19.79,38.54 37.15,21.5"
                ></polygon>
                <polygon
                points="0,4.46 4.53,0 26.42,21.5 4.53,43 0,38.54 17.36,21.5"
                ></polygon>
            </svg>
        </button>

    </div>
</body>
